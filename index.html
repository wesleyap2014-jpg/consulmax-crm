<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- Manifest PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Metas essenciais -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#A11C27" />

    <title>Consulmax CRM</title>

    <!-- Meta Pixel (recomendado pela Meta: no <head>) -->
    <script>
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod ? n.callMethod.apply(n, arguments) : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(
        window,
        document,
        "script",
        "https://connect.facebook.net/en_US/fbevents.js"
      );
      fbq("init", "844879181425424"); // <-- seu Pixel ID
      fbq("track", "PageView");
    </script>
    <!-- Fim Meta Pixel -->
  </head>

  <body class="bg-consulmax-neutral">
    <!-- Noscript fallback (recomendado pela Meta) -->
    <noscript>
      <img
        height="1"
        width="1"
        style="display:none"
        src="https://www.facebook.com/tr?id=844879181425424&ev=PageView&noscript=1"
      />
    </noscript>

    <div id="root"></div>

    <!-- App -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Registro do Service Worker (necessário para “Instalar app”) -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .catch((err) => console.error("[sw] falha ao registrar:", err));
        });
      }
    </script>
  </body>
</html>
