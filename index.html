<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>Consulmax CRM</title>
    <meta
      name="description"
      content="CRM da Consulmax Consórcios — Maximize as suas conquistas."
    />

    <!-- Viewport (PWA + iOS notch) -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Manifest PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Theme color (alguns browsers respeitam por scheme) -->
    <meta name="theme-color" content="#A11C27" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1E293F" media="(prefers-color-scheme: dark)" />

    <!-- Favicons / Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Consulmax" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- (Opcional, mas ajuda no Android/Chrome) -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Meta Pixel (recomendado pela Meta: no <head>) -->
    <script>
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod ? n.callMethod.apply(n, arguments) : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(window, document, "script", "https://connect.facebook.net/en_US/fbevents.js");
      fbq("init", "844879181425424");
      fbq("track", "PageView");
    </script>
    <!-- Fim Meta Pixel -->
  </head>

  <body class="bg-consulmax-neutral">
    <!-- Noscript fallback (recomendado pela Meta) -->
    <noscript>
      <img
        height="1"
        width="1"
        style="display: none"
        src="https://www.facebook.com/tr?id=844879181425424&ev=PageView&noscript=1"
      />
    </noscript>

    <div id="root"></div>

    <!-- App -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Registro do Service Worker (PWA) -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .catch((err) => console.error("[sw] falha ao registrar:", err));
        });
      }
    </script>
  </body>
</html>
