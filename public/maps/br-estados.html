<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mapa do Brasil (UF) - Consulmax</title>

    <style>
      :root {
        --map-fill: #d3dee2; /* cinza base */
        --map-stroke: #ffffff;
        --map-active: #a11c27; /* rubi Consulmax */
        --map-selected: #7f1420; /* rubi mais escuro */
        --text: #1e293f; /* azul marinho Consulmax */
        --muted: #6b7280;
        --card: rgba(245, 245, 245, 0.7);
        --card-border: rgba(30, 41, 63, 0.12);
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans,
          "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
      }

      .wrap {
        width: 100%;
        box-sizing: border-box;
        padding: 14px;
      }

      .mapCard {
        border: 1px solid var(--card-border);
        background: var(--card);
        border-radius: 14px;
        padding: 12px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      svg {
        width: 100%;
        height: auto;
        display: block;
      }

      .state {
        cursor: pointer;
        fill: var(--map-fill);
        stroke: var(--map-stroke);
        transition: fill 120ms linear, opacity 120ms linear, filter 120ms linear;
      }

      /* estados com cliente */
      .state--active {
        fill: var(--map-active) !important;
      }

      /* estado selecionado */
      .state--selected {
        fill: var(--map-selected) !important;
      }

      /* hover neutro (sem amarelo) */
      .state:hover {
        opacity: 0.92;
      }

      /* dica visual: quando tem clientes, dá um glow leve */
      .state--active:hover {
        filter: drop-shadow(0 2px 8px rgba(161, 28, 39, 0.25));
      }

      .legend {
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: flex-start;
        flex-wrap: wrap;
        margin: 10px 2px 0;
        color: var(--muted);
        font-size: 12px;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        display: inline-block;
        border: 1px solid rgba(0, 0, 0, 0.08);
        vertical-align: middle;
      }
      .dot.gray {
        background: var(--map-fill);
      }
      .dot.red {
        background: var(--map-active);
      }
      .dot.dark {
        background: var(--map-selected);
      }

      .panel {
        margin-top: 12px;
        border: 1px solid var(--card-border);
        background: rgba(245, 245, 245, 0.55);
        border-radius: 14px;
        padding: 12px;
      }

      .panelTop {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 10px;
        flex-wrap: wrap;
      }

      .panel h3 {
        margin: 0;
        font-size: 14px;
        letter-spacing: 0.2px;
      }
      .panel .sub {
        margin: 0;
        font-size: 12px;
        color: var(--muted);
      }

      .cities {
        margin: 10px 0 0;
        padding: 0;
        list-style: none;
        display: grid;
        grid-template-columns: 1fr;
        gap: 8px;
      }

      .cityItem {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        padding: 10px;
        border-radius: 12px;
        border: 1px solid rgba(30, 41, 63, 0.10);
        background: rgba(255, 255, 255, 0.55);
      }

      .cityName {
        font-size: 13px;
        font-weight: 600;
      }
      .cityCount {
        font-size: 12px;
        color: var(--muted);
        white-space: nowrap;
      }

      .empty {
        margin: 10px 0 0;
        font-size: 12px;
        color: var(--muted);
      }

      /* mobile */
      @media (min-width: 840px) {
        .wrap {
          padding: 18px;
        }
        .panel {
          padding: 14px;
        }
        .cities {
          grid-template-columns: 1fr 1fr;
        }
      }
    </style>
  </head>

              <!-- ✅ RO existe no seu SVG (lá embaixo) e é o que vai ficar vermelho com seu JSON -->

        <div id="panelBody">
          <p class="empty">Dica: estados com clientes ficam em vermelho automaticamente.</p>
        </div>

    <script>
      /**
       * ✅ Cole aqui o JSON que você exportou (pode ser a estrutura que veio: [{ geo: [...] }])
       * Se futuramente você trocar por um array direto, também funciona.
       */
      const RAW = [
        {
          geo: [
            { uf: "RO", total: 1, cidade: "Ji-Paraná" },
            { uf: "RO", total: 1, cidade: "São Francisco Do Guaporé" },
          ],
        },
      ];

      // Normaliza: aceita [{geo:[...] }] OU diretamente [...]
      const GEO_ROWS = Array.isArray(RAW)
        ? (RAW.length === 1 && RAW[0] && Array.isArray(RAW[0].geo) ? RAW[0].geo : RAW)
        : [];

      // Agrupa por UF
      const byUF = new Map(); // uf -> { totalUF, cities: [{cidade,total}] }
      for (const row of GEO_ROWS) {
        const uf = String(row.uf || "").trim().toUpperCase();
        const cidade = String(row.cidade || "").trim();
        const total = Number(row.total || 0) || 0;
        if (!uf) continue;

        if (!byUF.has(uf)) byUF.set(uf, { totalUF: 0, cities: [] });
        const bucket = byUF.get(uf);
        bucket.totalUF += total;
        bucket.cities.push({ cidade, total });
      }

      // Ordena cidades por total desc e nome asc
      for (const [uf, bucket] of byUF.entries()) {
        bucket.cities.sort((a, b) => {
          if (b.total !== a.total) return b.total - a.total;
          return a.cidade.localeCompare(b.cidade, "pt-BR", { sensitivity: "base" });
        });
      }

      const svg = document.getElementById("Layer_1");
      const panelTitle = document.getElementById("panelTitle");
      const panelSub = document.getElementById("panelSub");
      const panelBody = document.getElementById("panelBody");

      let selectedUF = null;

      function clearSelected() {
        if (!selectedUF) return;
        const oldEl = svg.querySelector(`#${CSS.escape(selectedUF)}`);
        if (oldEl) oldEl.classList.remove("state--selected");
        selectedUF = null;
      }

      function renderUF(uf) {
        const bucket = byUF.get(uf);

        panelTitle.textContent = `Estado: ${uf}`;
        if (!bucket) {
          panelSub.textContent = "Nenhum cliente encontrado nesse estado.";
          panelBody.innerHTML = `<p class="empty">Sem cidades para listar.</p>`;
          return;
        }

        panelSub.textContent = `Total de clientes (somado): ${bucket.totalUF}`;
        const items = bucket.cities
          .map(
            (c) => `
              <li class="cityItem">
                <span class="cityName">${escapeHtml(c.cidade || "(Cidade não informada)")}</span>
                <span class="cityCount">${c.total} cliente(s)</span>
              </li>
            `
          )
          .join("");

        panelBody.innerHTML = `<ul class="cities">${items}</ul>`;
      }

      function escapeHtml(str) {
        return String(str)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      // ✅ pinta automaticamente os estados que têm clientes
      function paintActiveStates() {
        for (const uf of byUF.keys()) {
          const el = svg.querySelector(`#${CSS.escape(uf)}`);
          if (el && el.classList.contains("state")) {
            el.classList.add("state--active");
          }
        }
      }

      paintActiveStates();

      // ✅ clique: seleciona estado e lista cidades
      svg.addEventListener("click", (ev) => {
        const target = ev.target;
        if (!(target instanceof Element)) return;

        // pega o elemento clicado que seja um estado com id (UF)
        const stateEl = target.closest(".state[id]");
        if (!stateEl) return;

        const uf = String(stateEl.getAttribute("id") || "").trim().toUpperCase();
        if (!uf) return;

        // troca seleção
        if (selectedUF && selectedUF !== uf) clearSelected();
        selectedUF = uf;
        stateEl.classList.add("state--selected");

        renderUF(uf);

        // scroll suave até a lista (bom no celular)
        document.getElementById("panel").scrollIntoView({ behavior: "smooth", block: "start" });
      });

      // opcional: se tiver só 1 UF, já abre automaticamente
      if (byUF.size === 1) {
        const onlyUF = Array.from(byUF.keys())[0];
        const el = svg.querySelector(`#${CSS.escape(onlyUF)}`);
        if (el) {
          clearSelected();
          selectedUF = onlyUF;
          el.classList.add("state--selected");
          renderUF(onlyUF);
        }
      }
    </script>
  </body>
</html>
